plugins {
    id 'org.springframework.boot' version '2.7.0'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.xxl.job'
version = '2.3.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation(
            'org.springframework.boot:spring-boot-starter',
            'org.springframework.boot:spring-boot-starter-web',
            'org.springframework.boot:spring-boot-starter-freemarker',
            'org.springframework.boot:spring-boot-starter-mail',    // mail-starter
            'org.springframework.boot:spring-boot-starter-actuator',        //starter-actuator
            'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.2',    //mybatis-starter: mybatis + mybatis-spring + hikari（default）
            'mysql:mysql-connector-java:8.0.29',    //mysql
            'com.xuxueli:xxl-job-core:2.3.1'    //xxl-job-core
    )

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}
